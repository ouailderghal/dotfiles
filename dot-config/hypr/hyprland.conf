### MONITORS 
$workMainMonitor = desc: Dell Inc. DELL U2417H 5K9YD81CC8YL
$workSecondMonitor = desc: Hewlett Packard HP Z24n CN4629142C
$laptopMonitor = desc: Chimei Innolux Corporation 0x13CD

monitor = $workMainMonitor, 1920x1080@60, 0x0, 1, transform, 0
monitor = $workSecondMonitor, 1920x1200@60, 1920x0, 1, transform, 1
monitor = $laptopMonitor, 1920x1080@60, 3120x0, 1, transform, 0

# MY PROGRAMS 
$menu = wofi --show drun
$terminal = kitty
$fileManager = thunar
$browser = firefox
$browserPrivate = firefox --private-window
$screenLocker = hyprlock
$clipboard = copyq toggle

# AUTOSTART 
exec-once = waybar & 
exec-once = nm-applet & 
exec-once = copyq & 

# ENVIRONMENT
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
permission = /usr/(bin|local/bin)/grim, screencopy, allow

# LOOK AND FEEL
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgb(ff0000) 
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = master
}

animations {
    enabled = no
}

misc {
    background_color = rgb(000000)
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# INPUT
input {
    kb_layout = fr
    follow_mouse = 0
    sensitivity = 0

    touchpad {
	tap-to-click = true
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace

### WORKSPACES
workspace = 1, monitor:$workMainMonitor
workspace = 2, monitor:$workMainMonitor
workspace = 3, monitor:$workMainMonitor
workspace = 4, monitor:$workMainMonitor
workspace = 5, monitor:$workSecondMonitor
workspace = 6, monitor:$workMainMonitor
workspace = 7, monitor:$workMainMonitor
workspace = 8, monitor:$workSecondMonitor
workspace = 9, monitor:$laptopMonitor
workspace = 10, monitor:$laptopMonitor

### KEYBINDINGS
$mainMod = SUPER 

# Basic bindings 
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod SHIFT, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod CONTROL, L, exec, $screenLocker
bind = $mainMod, TAB, workspace, previous
bind = $mainMod, F, fullscreen
# bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Swap windows in tiling mode + arrow keys
bind = SUPER SHIFT, left, swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up, swapwindow, u
bind = SUPER SHIFT, down, swapwindow, d

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap windows in tiling mode + vim keys
bind = SUPER SHIFT, h, swapwindow, l
bind = SUPER SHIFT, l, swapwindow, r
bind = SUPER SHIFT, k, swapwindow, u
bind = SUPER SHIFT, j, swapwindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand, workspace, 1
bind = $mainMod, eacute, workspace, 2
bind = $mainMod, quotedbl, workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft, workspace, 5
bind = $mainMod, minus, workspace, 6
bind = $mainMod, egrave, workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccedilla, workspace, 9
bind = $mainMod, agrave, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Software bindings
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, B, exec, $browserPrivate
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, P, exec, $clipboard
# TODO: add bindings for screenshots

# WINDOWS & WORKSPACES
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
