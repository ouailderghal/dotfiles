# ~/.config/kitty/kitty.conf
# vim: ft=config

include ./themes/one-dark.conf

# Settings
term xterm-kitty
shell /bin/bash
shell_integration disabled
cursor_shap block  
cursor_blink_interval 0
copy_on_select yes
scrollback_lines 10000
enable_audio_bell no
enable_visual_bell no
sync_to_monitor yes
cursor #FF0000

# Tabs
tab_bar_edge top
tab_bar_style separator
tab_bar_align left
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_separator " |"

# Font
font_family family="FiraCode Nerd Font Mono"
bold_font family="FiraCode Nerd Font Mono Extra Bold"
italic_font family="FiraCode Nerd Font Mono Italic"
bold_italic_font family="FiraCode Nerd Font Mono Extra Bold Italic"
font_size 12.0
font_size_delta 2
disable_ligatures always

# URLs config
url_color #0087bd
url_style curly
open_url_with default
detect_urls yes

# Unmapping stuff
map ctrl+shift+left no_op
map ctrl+shift+right no_op
map ctrl+shift+enter no_op
map ctrl+shift+r no_op

# Key mappings
map ctrl+shift+t new_tab
map alt+left previous_tab
map alt+right next_tab
map alt+shift+left move_tab_backward
map alt+shift+right move_tab_forward
map ctrl+t select_tab
map ctrl+shift+alt+t set_tab_title
map ctrl+shift+q close_tab
map ctrl+shift+space detach_tab
map ctrl+shift+n new_os_window_with_cwd

map ctrl+shift+k change_font_size current +1.0
map ctrl+shift+j change_font_size current -1.0
map ctrl+shift+backspace change_font_size current 0

map ctrl+shift+e open_url_with_hints
map ctrl+shift+p>f kitten hints --type path --program -
map ctrl+shift+equal change_font_size no_op
