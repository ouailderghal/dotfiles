live_config_reload = true

[env]
TERM = "xterm-256color"

[shell]
program = "/bin/zsh"

[window]
title = "Alacritty"

[scrolling]
history = 10000

[window.padding]
x = 5
y = 5

[cursor]
style = "Block"
unfocused_hollow = true

[font]
size = 8.0


[font.normal]
family = "UbuntuMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "UbuntuMono Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "UbuntuMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "UbuntuMono Nerd Font Mono"
style = "Italic"

[font.offset]
x = 1
y = 1

[colors.primary]
background = '#000000'
foreground = '#aaaaaa'

[colors.cursor]
text = '#aaaaaa'
cursor = '#aaaaaa'

[colors.normal]
black   = '#2e3436'
red     = '#cc0000'
green   = '#4e9a06'
yellow  = '#c4a000'
blue    = '#3465a4'
magenta = '#75507b'
cyan    = '#06989a'
white   = '#d3d7cf'

[colors.bright]
black   = '#555753'
red     = '#EF2929'
green   = '#8AE234'
yellow  = '#FCE94F'
blue    = '#729FCF'
magenta = '#AD7FA8'
cyan    = '#34E2E2'
white   = '#EEEEEC'

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Back"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "K"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "J"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "K"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "J"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "H"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "L"
mods = "Alt"


[[keyboard.bindings]]
command = { program = "/bin/bash", args = [ "-c", "$HOME/.local/bin/spawn-alacritty-cwd" ] }

key = "N"
mods = "Control|Shift"
