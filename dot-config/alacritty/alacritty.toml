[general]
live_config_reload = true

[env]
TERM = "xterm-256color"

[terminal]
shell.program = "/bin/bash"

[window]
title = "Alacritty"

[scrolling]
history = 10000

[window.padding]
x = 5
y = 5

[cursor]
style = "Block"
unfocused_hollow = true

[font]
size = 10

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font Mono"
style = "Extra Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.offset]
x = 1
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Back"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "K"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "J"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "K"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "J"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "H"
mods = "Alt"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "L"
mods = "Alt"

[[keyboard.bindings]]
command = { program = "/bin/bash", args = [ "-c", "$HOME/.local/bin/spawn-alacritty-cwd" ] }
key = "N"
mods = "Control|Shift"

[colors.primary]
background = "#000000"
foreground = "#ffffff"

[colors.normal]
black   = "#000000"
red     = "#cd0000"
green   = "#00cd00"
yellow  = "#cdcd00"
blue    = "#0000ee"
magenta = "#cd00cd"
cyan    = "#00cdcd"
white   = "#e5e5e5"

[colors.bright]
black   = "#7f7f7f"
red     = "#ff0000"
green   = "#00ff00"
yellow  = "#ffff00"
blue    = "#5c5cff"
magenta = "#ff00ff"
cyan    = "#00ffff"
white   = "#ffffff"

[colors.cursor]
cursor = "#cd0000"
text = "0x181818"
