live_config_reload: true

import:
  - ~/.config/alacritty/themes/themes/kanagawa_wave.yaml

env:
  TERM: xterm-256color

window:
  title: Alacritty

  padding:
    x: 5
    y: 5

scrolling:
  history: 10000

tabspaces: 4

font:
  size: 12.0

  normal:
    family: Ubuntumono Nerd Font
    style: Regular

  bold:
    family: Ubuntumono Nerd Font
    style: Bold

  italic:
    family: Ubuntumono Nerd Font
    style: Italic

  bold_italic:
    family: Ubuntumono Nerd Font
    style: Bold Italic

  offset:
    x: 1
    y: 1

cursor:
  style: Block
  unfocused_hollow: true

shell:
 program: /bin/zsh

key_bindings:
  - { key: V,      mods: Control|Shift, action: Paste            }
  - { key: C,      mods: Control|Shift, action: Copy             }
  - { key: Insert, mods: Shift,         action: PasteSelection   }
  - { key: Back,   mods: Control|Shift, action: ResetFontSize    }
  - { key: K,      mods: Control|Shift, action: IncreaseFontSize }
  - { key: J,      mods: Control|Shift, action: DecreaseFontSize }
  - { key: K,      mods: Alt,           action: ScrollPageUp     }
  - { key: J,      mods: Alt,           action: ScrollPageDown   }
  - { key: H,      mods: Alt,           action: ScrollToTop      }
  - { key: L,      mods: Alt,           action: ScrollToBottom   }
