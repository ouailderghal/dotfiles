live_config_reload: true

import:
  # - ~/.config/alacritty/themes/xterm.yml
  - ~/.config/alacritty/themes/iterm.yaml

# Environment
env:
  TERM: xterm-256color
  EDITOR: /usr/bin/nvim

# Shell
shell:
  program: /bin/bash

# Window
window:
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed

  # title: Alacritty
  dynamic_title: false

  class:
    instance: Alacritty
    general: Alacritty

# Scolling
scrolling:
  history: 10000

# Font configuration
font:
  size: 12

  normal:
    family: Jetbrains Mono
    style: Regular

  bold:
    family: Jetbrains Mono
    style: Bold

  italic:
    family: Jetbrains Mono
    style: Italic

  bold_italic:
    family: Jetbrains Mono
    style: Italic Bold

# Cursor
cursor:
  style:
    shape: Block
    blinking: Off

  vi_mode_style: Block
  unfocused_hollow: true

# Key bindings
key_bindings:
  - { key: K,          mods: Alt,                        action: ScrollPageUp,  }
  - { key: J,          mods: Alt,                        action: ScrollPageDown }
  - { key: G,          mods: Alt,                        action: ScrollToTop,   }
  - { key: G,          mods: Alt|Shift,                  action: ScrollToBottom }
  - { key: Back,       mods: Control|Shift,              action: ResetFontSize    }
  - { key: K,          mods: Control|Shift,              action: IncreaseFontSize }
  - { key: J,          mods: Control|Shift,              action: DecreaseFontSize }
