live_config_reload: true

import:
  - ~/.config/alacritty/theme.yml

# Environment
env:
  TERM: alacritty
  EDITOR: /usr/bin/nvim

# Shell
shell:
  program: /bin/zsh

# Window
window:
  dynamic_padding: true
  decorations: full
  startup_mode: Windowed

  title: Alacritty
  dynamic_title: false

  class:
    instance: Alacritty
    general: Alacritty

# Scolling
scrolling:
  history: 10000

# Font configuration
font:
  size: 8

  normal:
    family: Ubuntu Mono
    style: Regular

  bold:
    family: Ubuntu Mono
    style: Bold

  italic:
    family: Ubuntu Mono
    style: Italic

  bold_italic:
    family: Ubuntu Mono
    style: Italic Bold

# Cursor
cursor:
  style:
    shape: Block
    blinking: Off

  vi_mode_style: Block
  unfocused_hollow: true

# Background opacity
background_opacity: 1

# Key bindings
key_bindings:
  - { key: K,          mods: Alt,                        action: ScrollPageUp,    }
  - { key: J,          mods: Alt,                        action: ScrollPageDown   }
  - { key: G,          mods: Alt,                        action: ScrollToTop,     }
  - { key: G,          mods: Alt|Shift,                  action: ScrollToBottom   }
  - { key: Back,       mods: Control|Shift,              action: ResetFontSize    }
  - { key: K,          mods: Control|Shift,              action: IncreaseFontSize }
  - { key: J,          mods: Control|Shift,              action: DecreaseFontSize }

